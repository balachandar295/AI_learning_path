<head>
    <link rel="stylesheet" href="basic.css ">
</head>
<body>
<header class="navbar">
    <div class="logo">AI Learning Path</div>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="#features">Features</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}" class="btn-signup">Sign Up</a>
    </nav>
</header>

<section id="login-section" class="auth-container">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to Your Account</p>
        <form>
            <div class="input-group">
                <label>Email / Username</label>
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <div class="extra-options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="button" class="auth-btn" onclick="loginUser()">Login</button>


<script>
function loginUser() {
    // 1. Get user input
    const emailInput = document.querySelector('input[type="email"]') || document.querySelector('input[type="text"]');
    const email = emailInput.value;
    
    // 2. Validation
    if (email.trim() === "") {
        alert("Please enter your email");
        return;
    }

    // 3. Save to localStorage
    localStorage.setItem("userEmail", email);
    console.log("User logged in and data saved:", email);

    // 4. REDIRECT FIX: Django-vukku puriyura maadhiri path-ai maathunga
    // .html extension-ai kandippaa remove pannanum
    window.location.href = "/assessment/?email=" + encodeURIComponent(email); 
}

// Form 'Enter' key press panna redirect aaga idhu help pannum
document.querySelector('form').addEventListener('submit', (e) => {
    e.preventDefault();
    loginUser();
});
</script>

<p class="redirect">New user? <a href="{% url 'register' %}">Create an account</a></p>
</section>
</body>
